<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css ">



</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators" >
        <li data-target="#myCarousel" data-slide-to="0"
            class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" >
        <div class="item active" >
            <img src="/static/images/banner/1.jpg"  alt="First slide">

        </div>
        <div class="item">
            <img src="/static/images/banner/2.jpg" alt="Second slide">

        </div>
        <div class="item">
            <img src="/static/images/banner/3.png" alt="Third slide">

        </div>
        <div class="item">
            <img src="/static/images/banner/4.jpg" alt="Four slide">

        </div>
                <div class="item">
            <img src="/static/images/banner/5.jpg" alt="Five slide">

        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
{#            <span class="glyphicon glyphicon-chevron-left aria-hidden="true"" ></span>#}

            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
{#            <span class="glyphicon glyphicon-chevron-right aria-hidden="true"" ></span>#}
            <span class="sr-only">Next</span>
        </a>

</div>

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>


</body>
</html>
