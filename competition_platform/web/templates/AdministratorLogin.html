<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdministratorLogin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css ">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css ">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
</head>
<body>
        <!-- 管理员登录模态对话框开始 -->
        <div id="modal_login2" class="modal_login hide">

                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" onclick="Hide('.shade,.modal_login');"><span>×</span>
                    </button>
                    <h3>管理员登录</h3>
                </div>
                <div class="modal-body">

                     <form class="form" action="/administratorlogin/" method="post" onkeydown="if(event.keyCode==13){return false;}">
                        <div class="form-group">
                            <p>账号</p>
                            <input type="text"  class="form-control center" placeholder="请输入管理员账号" name="ad_phone">
                        </div>
                        <div class="form-group">

                            <p>密码</p>
                            <input type="password"  class="form-control center" placeholder="请输入管理员密码" name="ad_password">
                        </div>
                        <div class="form-group">
                            <p>验证码</p>
                            <input type="text"  class="form-control" placeholder="请输入验证码" required="" style="width: 150px;float:left;margin-left: 50px">
                            <img  width="81" height="30" src="http://dasai.lanqiao.cn/api/action/directmail/vcode2?_1523190676506">
                        </div>
{#                        <div class="err_info" style="width: 20px">#}
{#                            <span style="color: red;po ition: fixed" class="err_msg"></span>#}
{#                        </div>#}
                        <div class="form-group" style="width: 76%; margin-left: 50px;margin-top: 50px;">

{#                            <a class="btn btn-lg btn-primary btn-block login-submit" type="submit">立即登录</a>#}
                            <input class="btn btn-lg btn-primary btn-block login-submit" type="submit" value="立即登录">
                        </div>
                     </form>
                </div>
                <div class="modal-footer" style="margin-top: 10px;">
                    <p style="text-align: center">
                        其他登录方式
                    </p>
                    <div class="other-way clearfix" style="text-align: center;">
                        <a href="javascript:void(0);" name="weixinLogin" class="fa fa-qq"></a>
                        <a href="javascript:void(0);" name="weixinLogin" class="fa fa-weixin"></a>
                        <a href="javascript:void(0);" name="weixinLogin" class="fa fa-weibo"></a>
                    </div>
                </div>

        </div>
        <!-- 管理员登录模态对话框结束 -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>

</script>
</body>
</html>
